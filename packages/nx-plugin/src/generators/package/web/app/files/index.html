<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= name %></title>
    <link rel="stylesheet" href="./src/assets/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <!--
      Our minspec is the browsers which Vite supports (https://vitejs.dev/guide/#browser-support)
      Add in all other features necessary for supported browsers to be on-par with the version of
      ecmascript we allow APIs from in our tsconfig (currently es2020), plus other browser features
      that we may reasonably want to use (and where browsers that don't support a feature aren't
      vanishingly small, eg Safari < 13). Note that Intl is added here by default because it is
      extremely heavy if not needed - add any specific locale functions/datasets if required,
      eg Intl.RelativeTimeFormat.~locale.en-GB.
      See https://github.com/Financial-Times/polyfill-service/issues/1256#issuecomment-321717153

      Last updated for polyfills available on v3.111.0
    -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2Ces2016%2Ces2017%2Ces2018%2Ces2019%2Ces2020%2CWebAnimations%2CrequestIdleCallback%2Cscreen.orientation%2Csmoothscroll"></script>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
