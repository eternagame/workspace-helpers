version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    labels:
      - 'type: dependencies'
    commit-message:
      prefix: chore(repo)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    labels:
      - 'type: dependencies'
    commit-message:
      prefix: chore(repo)
    # Security updates only
    open-pull-requests-limit: 0
